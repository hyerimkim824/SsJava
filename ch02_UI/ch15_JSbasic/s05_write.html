<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주석 및 출력</title>
</head>
<body>
    <script type ="text/Javascript">

        //주석
        /*
        여러 줄 주석
        */

        //document.write('주석 처리')
        /*document.write('여러줄')
        document.write('주석 처리')*/

        //문자 표시
        document.write('Hello World!!<br>');
        document.write("Hello World!!<br>");

        //일반 데이터로 "를 사용할 경우
        document.write("오늘은\"화요일\"<br>");
        document.write('오늘은 "화요일"<br>');

        //일반 데이터로 '를 사용할 경우
        document.write("내일은 '수요일'<br>");
        document.write('내일은 \'수요일\'<br>');

        //정수
        document.write(567);
        document.write('<br>');

        //실수
        document.write(454.343);
        document.write('<br>');

        //불리언
        document.write('true');

        //브라우저의 검사 항목을 클릭
        //검사의 메뉴 중 콘솔에서 다음 내용을 확인
        console.log("콘솔에 내용 출력");



    </script>
    
</body>
</html>
