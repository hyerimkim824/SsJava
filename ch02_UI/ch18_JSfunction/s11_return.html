<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return</title>
</head>
<body>
    <script type="text/javascript">
        function returnTest(){
            document.write('문장 A<br>');
            for(let i=1;i<=10;i++){
                if(i == 5){
                    //break;//반복문을 빠져나감
                    return;//함수 종료
                }
                document.write(i + '<br>');
            }
            document.write('문장 B<br>');
        }
        //함수 호출
        returnTest();

        document.write('프로그램 끝!');
    </script>
</body>
</html>
