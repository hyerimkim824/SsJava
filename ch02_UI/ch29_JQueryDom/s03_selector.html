<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script type ="text/javascript" src ="../js/jquery-3.7.1.min.js"></script>
    <script type ="text/javascript">
        //문서가 준비 완료되면 매개변수로 전달된 함수를 실행
        $(document).ready(function(){
            //자식 선택자
            $('body>div').css('border','3px solid red');
            //후손 선택자
            $('body div').css('border','2px dotted green');
        });
    </script>
</head>
<body>
    <div>
        <ul>
            <li>사과</li>
            <li>포도</li>
            <li>딸기</li>
            <li>멜론</li>
        </ul>
        <div>서울</div>
    </div>
    
</body>
</html>
