<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type ="text/javascript">
        const people ={};

        //객체에 속성 추가
        people.이름 ='박문수';
        people.나이 = 30;
        people.직업 ='경찰';
        people.취미 = '낚시';

        //toString() 메서드 지정

        people.toString = function(){
            let output ='';
            for(let key in this){
                //toStirng()메서드는 출력하지 않게 처리
                if(key !='toString'){
                    output+=key+':'+this[key]+'<br>';
                }
            }
            return output;
        };

        //toString 메서드 호출
        document.write(people.toString());
        
        //속성 제거
        delete people.취미;

        document.write(people);
    </script>
    
</body>
</html>
