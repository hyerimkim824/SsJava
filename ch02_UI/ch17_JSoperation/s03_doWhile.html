<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do~while</title>
</head>
<body>

    <script type = "text/javascript">

        var value1 = 0;
        //선 비교, 후 실행
        while(value1++ <5){
            document.write(value1+'번째 반복문<br>');
        }
        document.write('-------------<br>');
        var value2=0;
        //선 실행, 후 비교
        do{
            document.write(value2+'번째 반복문 <br>');

        }while(value2++<5);

    </script>
    
</body>
</html>
