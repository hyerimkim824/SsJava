<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 윈도우 객체 생성</title>
</head>
<body>
    <script type ="text/javascript">
/* 
        window.oepn(url, 새 창 이름, 옵션)
        옵션
        width : 새 윈도우의 넓이
        height : 새 윈도우의 높이
        location : 주소 입력창 유무
        menubar : 메뉴의 유무
        resizable : 화면 크리 조절 가능 여부
        status :  상태 표시줄의 유무
        toolbar : 툴바 유무
        scrollbars : 스크롤바 유무
        left : 창의 라로측 위치 지정
        top : 창의 세로축 위치 지정

        window.close()

*/   let win;
    function winOpen(){
        win = window.open('https://www.naver.com','child',
        'toolbar = no, location =no, status=no,menubar=no,resizable=no,scrollbars=no,width=400,height=300');
    }
    function winClose(){
        win.close(); //열려있는 창을 닫음
    };

    </script>
    
    <input type ="button" value ="창 열기" onclick ="winOpen()"><br>
    <input type ="button" value ="창 닫기" onclick ="winClose()">
</body>
</html>
