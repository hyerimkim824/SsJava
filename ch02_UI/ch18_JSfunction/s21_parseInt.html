<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParseInt, ParsheFloat</title>
</head>
<body>
    <script type ="text/javascript">
        let num ='1234';
        let won ='1000원';
        let won2 = '원1000';

        document.write(Number(num)+'<br>');//string-->number
        document.write(parseInt(num)+'<br>');//String->number
        
        document.write(Number(won)+'<br>');
        document.write(parseInt(won)+'<br>');
        document.write(parseInt(won2)+'<br>');

        document.write('--------------------<br>');

        let num2='24.56';
        let dollar = '1.5$';
        let dollar2 = '$1.5';
        

        document.write(Number(num2)+'<br>');//string->number
        document.write(parseFloat(num2)+'<br>');//string->number
        document.write(parseFloat(dollar)+'<br>');//string->number
        document.write(parseFloat(dollar2)+'<br>');//string->number

        document.write('--------------------<br>');

        let no1='10';
        let no2 ='2.67';
        document.write(parseFloat(no1)+'<br>');//string->number
        document.write(parseInt(no2)+'<br>');//string->number
        
 

    </script>
    
    
</body>
</html>
