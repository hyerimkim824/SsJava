<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title> 아이디 선택자</title>
        <style type = "text/css">
           /*아이디 선택자는 문서에서 한 번만 적용*/
           #layout_ft{font-size:30pt;color:blue;background-color: yellow;} 
           #layout_sp{font-size:25pt;color:red;background-color: pink;}
           #layout_dv{font-size: 35pt;color: white;background-color: black;}
           #layout_dm{font-size: 35pt;color:white;background-color: green;}

        </style>
    </head>
    <body>
        <div id ="layout_ft">오늘은 목요일</div>
        <br>
        <span id ="layout_sp">내일은 금요일</span>
        <br>
        <p id = "layout_dv">여기는 서울</p>
        <br>
        <span id ="layout_dm">저기는 부산</span>
    </body>
</html>
