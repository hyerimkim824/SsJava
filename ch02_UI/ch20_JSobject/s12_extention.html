<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상속</title>
</head>
<body>
    <script type ="text/javascript">
        //자바스크립트는 프로토타입을 이용하여 상속 구현
        function Human(age){
            this.age = age;
        }
        //프로토타입으로 저장된 메서드는 상속 대상
        Human.prototype.getType = function(){

            return '사람';

        };

        const human1 = new Human(20);
        document.write('human1.age = ' +human1.age+'<br>');
        document.write('human1.age = ' +human1.getType()+'<br>');
        document.write('----------------------<br>');

        //자식 생성자 함수
        function Student(age){
            this.age = age;
        };

        Student.prototype = Human.prototype;
        //프로토타입의 생성자를 재정의(정의하지 않아도 구동상의 문제는 없음)
        Student.prototype.constructor = Student;

        const student = new Student(50);
        document.write('Student.age = '+student.age+'<br>');
        document.write('Student.age = '+student.getType()+'<br>');
    </script>
    
</body>
</html>
