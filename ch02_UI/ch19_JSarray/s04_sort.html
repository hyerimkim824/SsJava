<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 요소 정렬</title>
</head>
<body>
    <script type="text/javascript">
        //배열 생성
        const array =['가','하','아','나'];
        array.sort();
        document.write(array+'<br>');

        //반대로 정렬
        array.reverse();
        document.write(array+'<br>');
        document.write('------------------<br>');

        //숫자 오름차순 정렬
        const array2=[52,273,103,32];
        array2.sort(function(left,right){
            return left-right;
        });

        //숫자 내림차순 정렬
        array2.sort(function(left,right){
            return right-left
        })
        document.write(array2+'<br>');
        document.write('------------------<br>');

    </script>
    
</body>
</html>
