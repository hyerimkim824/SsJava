<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문</title>
</head>
<body>
    <script type="text/javascript">
        for(var i =1;i<=5;i++){
            document.write(i+'번째 반복문<br>');
        }
        document.write('-----------------<br>');

        var total =0;
        for(var i =1;i<=100;i++){
            total+=i;//누적
        }
        document.write('1부터 100까지의 합: '+total);
        
    </script>
    
</body>
</html>
