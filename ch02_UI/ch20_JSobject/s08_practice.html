<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습</title>
</head>
<body>
    <script type ="text/javascript">
        /*
        이름      수입       지출        세금(5%, getTax)       잔액(getBalance,세금 공제)
        홍길동    3000       2500
        박문수    5000       1100
        김유신    4000       3600
        강호동    7000       4200
        */

        //빈 배열 생성

        const people =[];

        //객체를 배열에 저장
        people.push({이름:'홍길동', 수입:3000,지출:2500 });
        people.push({이름:'박문수', 수입:5000,지출:1100 });
        people.push({이름:'김유신', 수입:4000,지출:3600 });
        people.push({이름:'강호동', 수입:7000,지출:4200 });

        //people 배열 내의 모든 객체에 메서드 추가

        for(let i in people){

            //세금 구하는 method
            people[i].getTax = function(){
                return this.지출*0.05;
            };

            //잔액 구하는 method
            people[i].getBalance = function(){
                return this.수입 - this.지출*0.05;
            };
        }

        document.write('이름,수입,세금,잔금<br>');
        for(let i in people){
            document.write(people[i].이름 +','+people[i].수입+','+people[i].getTax()+','+people[i].getBalance()+'<br>');
        }


    </script>
    
</body>
</html>
