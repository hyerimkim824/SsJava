<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toFixed(),toLocaleString()</title>
</head>
<body>
    <script type = "text/javascript">
        document.write('반올리(자리수 지정)<br>');

        let newNum = 12254.437
        document.write('소수점 셋째자리에서 반올림 : '+newNum.toFixed(2)+'<br>');

        document.write('숫자 세자리 콤마 지정하기<br>');

        let number = 12345.4938;

        //디폴트 소수점 3자리(반올림)
        document.write(number.toLocaleString() +'<br>');
        //지정된 지역에서 사용하는 숫자의 표현방식으로 문자열로 반환
        document.write(
            number.toLocaleString(undefined,{maximumFractionDigits:2})
        );
    </script>
    
</body>
</html>
