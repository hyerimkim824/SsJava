<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내부함수</title>
</head>
<body>
    <script type="text/javascript">
        function f(){
            let n =123; //지역 변수
            function g(){
                document.write('n is'+n+'<br>');
                document.write('g is called');
            }
            return g; //내부 함수 봔환
        }
        let m = f();
        document.write(m+'<br>');
        document.write('----------------------------<br>');
        //m에 저장된 g함수 호출
        //m에 저장된 g함수 호출시 f함수의 지역변수가 호출
        //지역변수를 남겨두는 현상을 클로저
        m();
    </script>
    
</body>
</html>
