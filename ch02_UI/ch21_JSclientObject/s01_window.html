<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브라우저 관련 객체</title>
</head>
<body>
    <script type ="text/javascript">
        /*
        브라우저 관련 객체

        window
        |
        location history frame document screen navigator
                                  |
            anchor applet area form image layer link plugin title
                                 |
            button checkbox fileupload hidden password radio reset select submit text textarea
                                                                    |
                                                                option 
        
        window 메서드
        window.alert() : 경고창
        window.prompt() : 입력창
        window.confirm() : 선택창
                                                          */

        window.alert('경고창'); //alert('경고창');

        // = prompt('좋아하는 계절은?'.'');
        let season = window.prompt('좋아하는 계절은?','');
        document.write('좋아하는 계절은 '+season+'이다<br>');

        // = confirm('야근을 하겠습니까?');
        let choice = window.confirm('야근을 하겠습니까?');
        //확인 true, 취소 false 반환
        //x아이콘을 클릭하면 false로 처리

        if(choice){
            document.write('야근 확정');
        }else{
            document.write('야근 취소');
        }
        
    </script>
    
</body>
</html>
