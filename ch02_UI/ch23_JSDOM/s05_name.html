<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>name속성을 이용한 문서 객체 탐색</title>

    <script type ="text/javascript">
        //윈도우가 로드될 때 함수 실행
        window.onload = function(){
            const prev = document.getElementsByName('prev');
            const next = document.getElementsByName('next');

            prev[0].innerHTML ='이전';
            next[0].innerHTML ='다음';

            const country = document.getElemntsByName('country');

            //체크박스 선택
            country[0].checked = true;

            const comment = document.getElementsByName('comment');
            comment[0].value ='간단한 설명 입력';
        }
    </script>
</head>
<body>
    <button name ='prev'>prev</button>
    <br>
    <button name ="next">next</button>
    <input type ="checkbox" name ="country" value="한국">한국
    <input type ="checkbox" name ="country" value="한국">미국
    <input type ="checkbox" name ="country" value="한국">중국
    <br>
    <input type ="text" name ="comment">
</body>
</html>
