<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HSL/HSLA</title>
        <style type ="text/css">
            /*HSL은 색조(hue), 포화, 채도(saturation),
            밝기, 명도(lightness)로 컬러 표현*/

            div{width:300px;height:30px;}
            div.a1{background: hsl(320,100%,25%);}
            div.a2{background: hsl(320,100%,50%);}
            div.a3{background: hsl(320,100%,75%);}

            div.b1{background: hsla(165,35%,50%,0.2);}
            div.b2{background: hsla(165,35%,50%,0.4);}
            div.b3{background: hsla(165,35%,50%,0.6);}
            div.b4{background: hsla(165,35%,50%,0.8);}
            div.b5{background: hsla(165,35%,50%,1.0);}
        </style>
    </head>
    <body>
        <div class="a1"></div>
        <div class="a2"></div>
        <div class="a3"></div>

        <div class="b1"></div>
        <div class="b2"></div>
        <div class="b3"></div>
        <div class="b4"></div>
        <div class="b5"></div>
    </body>
</html>
