<!DOCTYPE html>
<html lang="k0">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인코딩/디코딩 함수</title>
</head>
<body>
    <script type = "text/javascript">
        /*함수이름                      설명
        escape(url)             적절한 정도로 인코딩함
        unescape(url)           적절한 정도로 디코딩함
        encodeURL(url)          최소한의 문자만 인코딩함
        decodeURL(url)          최소한의 문자만 디코딩함
        encodeURIComponent(url) 대부분의 문자를 인코딩함
        decodeURIComponent(url) 대부분의 문자를 디코딩함
        */

        //인코딩할 URL
        let URL ='http://www.naver.com?test=한글입니다.';
        //출력용 변수 선언
        let output ='';
        output +='*escape()<br>';
        output += escape(URL)+'<br><br>';

        output+='*encodeURI()<br>';
        output+= encodeURI(URL) +'<br><br>';
        
        output+='*encodeURIComponent()<br>';
        output+=encodeURIComponent(URL)+'<br><br>';
        
        document.write(output);

    
    </script>
</body>
</html>
