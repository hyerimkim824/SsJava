<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>div</title>
        <style type ="text/css">
            div{
                width: 500px;
                height: 100px;
                border:1px solid orange;
            }
            div#a{
                text-align: center;/*가로 정렬*/
                vertical-align: middle;/*세로 정렬*/
                display: table-cell;
                /*div에서는 vertical-align 속성 적용이 되지 않기 때문에 display: table-cell를 명시함으로써
                속성이 적용되도록 처리*/
            }
            div#b{
                display:flex;
                justify-content: center;/*가로 정렬*/
                align-items: center;/*세로 정렬*/
            }
        </style>
    </head>
    <body>
        <div id ="a"><span>하하</span></div>
        <br>
        <div id ="b"><span>하하</span></div>
    </body>
</html>
