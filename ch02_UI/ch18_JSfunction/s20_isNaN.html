<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isNaN함수</title>
</head>
<body>
    <script type="text/javascript">

        let number1 = 10/'A';
        document.write('numnber1 ='+number1+'<br>');

        if(number1==NaN){
            document.write('숫자가 아님<br>');
        }else{
            document.write('숫자임<br>');
        }
        document.write('-----------------------<br>');

        //전달된 인자의 값이 숫자인지 아닌지 판별
        if(isNaN(number1)){
            document.write('숫자가 아님<br>');
        }else{
            document.write('숫자임<br>');
        }
    </script>
    
</body>
</html>
