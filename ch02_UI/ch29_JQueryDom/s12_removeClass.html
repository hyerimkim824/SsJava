<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>jQuery</title>
    <style type ="text/css">
        .item{color:red;}
        .select{background: yellow;}
    </style>
    <script type ="text/javascript" src ="../js/jquery-3.7.1.min.js"></script>
    <script type ="text/javascript">
        $(function(){
            //3초 후에 태그에 적용된 클래스 제거
            setTimeout(function(){
                $('h1').removeClass('select');
            },3000)

        });
    </script>


</head>
<body>
    <h1 class ="item">Header-0</h1>
    <h1 class ="item select">Header-0</h1>
    <h1 class ="item">Hdeader-0</h1>
    
</body>
</html>
