<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>position</title>
        <style type="text/css">
            /*
            absolute : 상위 요소에 대한 절대 배치
            fixed : 상위 요소에 대한 절대 배치, 고정 위치 지정
            relative : 상위 요소에 대한 상대 배치
            */
        div{width: 100px;height: 100px;}
        #box1{position:absolute;left:30px;top:30px;
            background: yellow;
        }
        #box2{
            background: pink;
        }



        </style>
    </head>
    <body>
        <div id="box1">box1</div>
        <div id="box2">box2</div>

    </body>
</html>
