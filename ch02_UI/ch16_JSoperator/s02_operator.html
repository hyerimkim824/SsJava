<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교연산자</title>
</head>
<body>
    <script type ="text/javascript">

        var a=20, b ='20',result; //a:number, b:string

        result = a==b;//값만 비교
        document.write('a==b : '+result+'<br>');

        result = a!=b;//값만 비교
        document.write('a!=b : '+result+'<br>');

        result=a>b;
        document.write('a>b : '+result+'<br>');

        result=a>=b;
        document.write('a>=b : '+result+'<br>');

        result= a < b;
        document.write('a < b : '+result+'<br>');

        result=a<=b;
        document.write('a < =b : '+result+'<br>');
    </script>
    
</body>
</html>
