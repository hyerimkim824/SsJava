<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대문 페이지 만들기</title>
    <style type ="text/css">
        *{
            margin:0;
            padding:0;
        }
        body{
            font-family: Ghodic;
        }#page_wrap{

            width: 995px;
            margin: 0 auto;
            

        }
        /*헤더에 이미지 넣기*/
        #main_header{
            width:100%;
            height:600px;
            background:url(../files/space_main.avif) center no-repeat;
            background-size: cover;}
        /*헤더 구성하기*/
        .master-title{
            font-size : 30px;
            color:white;
            margin: 5px 15px;
        }
        .master-desc{
            font-size: 15px;
            font-weight: 500;
            color:white;
            margin: 5px 15px;
        /*네이비게이션*/
        }nav a{ 
            text-decoration: none;

        }
        nav a:link, nav a:visited{
            color:#fff;
        }
        nav{
            height:50px;
            background: #000;

        }
      
        nav ul#main_nav{
            position:fixed;/*상단에 고정*/
            font-size: 20px;
            top:0;/*화면의 제일 위에 배치*/
            right:50px;
            list-style: none;
            padding: 10px;
            text-align: center;
        }
        .pull-left #main_nav li{
            float: left;
            margin: 5px 15px;}

        /*그림 안의 text*/
        .overlay-text{
            font-family: Ghodic;
            font-size: 20px;
            padding: 10px;
            left:50px;
            text-align: center;
            color:black;
            font-weight: 500;    

        }
        .introduction{
            width: 30%;
            margin: 5px 15px;
            height: 80px;
            background-color: #ccc;
            border: solid #000;
            border-radius: 10px;
        

        }
        .introduction #intro{
            text-align: center;
        }
        .introduction #clock{
            text-align: center;
        }

        #mainseciton1 .reservation_nav{
            float: right;
        }

        /*3가지 링크*/
        
        .observation, .planatarium, .cosmos{
            float:left;
            font-size: 30px;
            margin: 20px 30px;
            border : solid #000;
            border-radius: 10px;
            padding: 30px;
       
        }.observation a, .planatarium a, .cosmos a{
            text-decoration: none;
            color:black;
        }
        


    </style>
</head>
<body>

     <!--전체를 감싸는 태그-->
     <div id="page_wrap">
        <!--머리말 시작-->
        <header id ="main_header">
            <hgroup>
                <h1 class ="master-title">YellowCity<br>천문우주 과학관</h1>
                <h2 class ="master-desc">전라남도 장성군</h2>
            </hgroup>
            <div class ="overlay-text">우리가 살고있는 지구에,<br>
                 저 멀리 우주 끝까지로의 여정
                <br>장성군 천문우주과학관과 함께하는 우주 공간 여행
            </div>
        </header>
     <!--머리말 끝-->
      <!--내비게이션 시작 : 천문관 메뉴-->
        <nav >
            <div class ="pull-left">
                <ul id = "main_nav">
                    <li><a href="#intro">소개</a></li>
                    <li><a href="#watch">관람</a></li>
                    <li><a href="#education">교육</a></li>
                    <li><a href="#party">행사</a></li>
                    <li><a href="#communication">소통</a></li>
                </ul>

            </div>
        </nav>
        <!--내비게이션 끝-->
        <!--내용 시작-->
        <div id ="content">

            <!--본문 1-->
            <section id ="main_section1">
                <article>
                    <div class="introduction">
                        <h1 id="intro">관람 안내</h1>
                        <span id="clock">오전 9:30 ~ 오후 5:30
                            <br>금,토 야간관측
                        </span>
                        <span id ="reservation">온라인 예약</span>

                    </div>

                    <nav>
                        <ul id ="reservation_nav">
                            <li><a href="#reservation1">개인 예약</a></li>
                            <li><a href="#reservation2">관람</a></li>
                            <li><a href="#reservation3">교육</a></li>
                        </ul>
                    </nav>
                </article>
               
            </section>
            <!--본문 1 끝-->
            <section id = "main_section2">
                <article class = "observation">
                    <h1><a href ="#observation">과학 탐구관</a></h1>
                </article>
                <article class = "planatarium">
                    <h1><a href ="#planatarium">플레네타리움</a></h1>
                </article>
                <article class = "cosmos">
                    <h1><a href ="#cosmos">코스모스관</a></h1>
                </article>


            </section>

            <!--본문 우측 영역 시작-->
            <aside id ="main_aside">
                
            </aside>
            <!--본문 우측 영역 끝-->


        </div>

        <!--내용 끝-->
        <!--꼬리말 시작-->
        <footer id ="main_footer">
            <a href="#">전라남도 장성군</a>
        </footer>
        <!--꼬리말 끝-->



    </div>
    
</body>
</html>
