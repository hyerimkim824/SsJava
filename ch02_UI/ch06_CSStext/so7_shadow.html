<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>text-shadow</title>
        <style type ="text/css">
            p{font-family:Arial; font-size:50px;}
            .text1{
                color:#06F;
                text-shadow:3px 3px 3px #000;
                /*가로 오프셋 거리 : 그림자가 가로로 얼마나 떨어져 있는지 지정. 양수값은 글자의 오른쪽에
                음수값은 글자의 왼쪽에
                
                세로 오프셋 거리 : 그림자가 세로로 얼마나 떨어져 있는지 지정. 양수값은 글자의 아래쪽에
                음수값은 글자의 위쪽에
                
                blur radius : 그림자의 번지는 정도 지정. 생략할 수 있으며, 생략할 경우 그림자가 선명하게 표시됨
                
                그림자 색상 : 그림자의 색상 지정. 색상은 16진수로된 색상값을 사용할 수 있으며, 색상 이름이나 RGB값
                모두 사용할 수 있음

                */

            }
            .text2{
                color:#C30;
                text-shadow:-3px -3px  #CCC; 
                /**/
            }
        </style>
    </head>
    <body>
        <p>
            <span class="text1">HTML  </span> &amp;
            <span class="text2">css  </span>
           
        </p>
    </body>
</html>
