<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue</title>
</head>
<body>
    <script type="text/javascript">
        for(var i=1;i<=10;i++){
            if(i%2==1){
                //홀수이면 현재 반복을 중지하고 다음 반복을 수행
                continue;
            }
            document.write(i + '<br>');
        }
    </script>
</body>
</html>
