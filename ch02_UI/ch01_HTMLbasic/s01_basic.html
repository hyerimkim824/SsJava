<!--HTML 주석-->

<!--DOCTYPE : 현재 문서의 유형을 정의
-->
<!DOCTYPE html>

<!--
lang 속성은 웹브라우저 동작에는 영햐을 주지 않고 구글 같은 검색
엔진이 웹페이지를 탐색할 때 해당 웹 페이지를 어떤 언어로 작성했는지 
쉽게 알 수 있도록 도와줌-->
<html lang ="ko">
    <head>
        <!--meta : 웹 브라우저와 관련된 정보 지정
        속성
        charset : 문자셋 지정 ->한글이 깨지지 않도록 지정한다.
        단점 : 파일의 용량이 커져서 전송 속도가 늦어지는 문제가 있다.
        하지만 요즘은 전송속도가 워낙 빠르기 때문에 UTF-8로 쓴다.
        -->
        <meta charset="UTF-8">
        <title>첫 번째 HTML</title>
    </head>
    <body>
        <!--
        HTML : Hypertext MArkup Language
               웹 문서를 만들 때 사용하는 태그 중심의 언어
               (태그 : <> 안에 명시하는 것)
        HTML 문서 작성시 주의사항
        1)대소문자를 구분하지 않느다.
         <body>,<BODY>는 모두 같은 의미
         일반적으로 소문자로 표시
        2)2칸이상의 공백은 모두 1칸으로 취급
        3)줄바꿈하기 위해서는 <br> 태그를 명시해야 함
        -->
        Hello         World!
        오늘은 수요일
        <br>
        내일은 목요일
    </body>
</html>
