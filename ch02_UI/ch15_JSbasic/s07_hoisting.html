<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 호이스팅</title>
</head>
<body>
    <script type = "text/Javascript">

        /*자바스크립트 엔진은 소스코드를 한 줄씩 순차적으로 실행하기에 앞서
        먼저 소스 코드의 평가 과정을 거치면서 소스코드를 실행하기 위한 준비를 함
        
        이때 소스코드 실행을 위한 준비 단계인 소스코드의 평가 과정에서
        자바스크립트 엔진은 변수선언을 포함한 모든 선언문(변수선언무, 함수 선언문 등)을
        소스코드에서 찾아내 먼저 실행

        그리고 소스코드의 평가 과정이 끝나면 비로서 변수 선언을 포함한 모든 선언문을 제외하고
        소스코드를 한 줄 씩 순차적으로 실행
        */
         
         
         document.write(score);

         var score;//변수선언

    </script>
    
</body>
</html>
