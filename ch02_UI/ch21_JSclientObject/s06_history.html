<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>history</title>
</head>
<body>
    <input type ="button" value ="이전" onclick="history.back()">
    <input type ="button" value ="이전" onclick="history.go(-1)">
    <input type ="button" value ="다음" onclick ="history.forward()">
    <input type ="button" value ="다음" onclick ="history.go(1)">

</body>
</html>
