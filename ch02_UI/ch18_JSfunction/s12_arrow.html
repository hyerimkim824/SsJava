<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표 함수</title>
</head>
<body>
    <script type="text/javascript">
        /*
        ES6에서 도입된 화살표 함수(arrow function)는 function
        키위드 대신 화살표(fat arrow =>)를 사용해 좀 더 간략한
        방법으로 함수를 선언. 화살표 함수는 항상 익명 함수로 정의

        1)매개변수가 하나일 경우에는 인자를 정의할 때 괄호를 
          생략할 수 있음
        2)매개변수가 없거나 둘 이상일 경우 괄호를 작성해야 함
        3)화살표 삼수 코드 블록을 지정하지 않고 한 문장으로 작성시
          return 문을 사용하지 않아도 화살표 오른쪽 표현식의
          계산 결과값이 반환됨
        4)화살표 함수 코드 블록을 지정했을 경우 반환하고자 하는 
          값에 return 문을 작성해야 함. return문이 없을 시
          undefined가 반환됨  
        */
        let print = (x) => {
            document.write(x);
        };
        //함수 호출
        print(10);

        document.write('<br>-----------<br>');

        //인자가 하나일 경우 () 생략 가능
        let print2 = x => {
            document.write(x);
        };
        print2(20);

        document.write('<br>-----------<br>');

        let print3 = (x,y) => {
            return x + y;
        };
        document.write(print3(30,40));
        document.write('<br>-----------<br>');

        //중괄호를 생략하고 아래와 같이 명시하면
        //(x,y) => {return x + y;} 와 같이 동작함
        let print4 = (x,y) => x+y;
        document.write(print4(100,200));
    </script>
</body>
</html>
