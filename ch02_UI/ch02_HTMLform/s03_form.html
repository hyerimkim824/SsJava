<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>form</title>
    </head>
    <body>
        <form action="signup.jsp" method="post">
            <fieldset>
                <legend>새 계정을 만듭니다.</legend>
                <ul>
                    <li>
                        <label for="name">이름</label>
                        <!-- placeholder : 힌트 기능 -->
                        <!-- autocomplete : 자동 완성 제어 --> 
                        <input type="text" name="name" id="name"
                                placeholder="이름 입력"
                                autocomplete="off">
                    </li>
                    <li>
                        <label for="id">아이디</label>
                        <input type="text" name="id" id="id"
                           placeholder="아이디 입력"
                           autocomplete="off">
                    </li>
                    <li>
                        <input type="submit" value="회원가입">
                    </li>
                </ul>
            </fieldset>    
        </form>    
    </body>
</html>
