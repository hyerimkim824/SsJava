<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문</title>
</head>
<body>
    <script type = "text/javascript">

        var i =1;
        var sum=0;
        while(i<=100){
            sum+=i;//누적
            i++;
        }
        document.write('합계 : '+sum);
    </script>
    
</body>
</html>
