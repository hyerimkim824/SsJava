<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>text-overflow</title>
        <style type ="text/css">
            div{
                width:100px;
                border:1px solid black;
                white-space: nowrap;/*줄바꿈 안됨*/
                /*div를 벗어난 데이터 표시 방법 지정*/
                overflow: hidden;/*div를 벗어난 데이터 숨김*/
                /*clip이 넘치는 텍스트를 잘라버림(기본값)
                ellipsis(말줄임표) ... 로 표시
                */
                text-overflow: ellipsis;
            }
        </style>
    </head>
    <body>
        <div>

        </div>
    </body>
</html>
