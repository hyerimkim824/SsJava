<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열에 객체 저장 - 생성자함수</title>
</head>
<body>
    <script type = "text/javascript">
        //생성자 함수 정의
        function Students(name,korean,math,english){
            
            this.이름  = name;
            this.국어 = korean;
            this.수학 = math;
            this.영어 = english;
        
        //메서드 지정
        this.getSum = function(){
            return this.국어 + this.수학 + this.영어;}

        this.getAverage = function(){
            return this.getSum()/3;
        };
        this.toString = function(){
            return this.이름+', '+this.getSum()+' ,'+this.getAverage();
        }
        };
    
    
        const students = [];
        students.push(new Students('홍길동',99,98,99));
        students.push(new Students('박문수',98,98,99));
        students.push(new Students('장영실',97,98,99));
        students.push(new Students('강호동',96,98,99));

        document.write('이름, 총점, 평균 <br>');
        let output ='';
        for(let i in students){
            output+=students[i].toString()+'<br>';
        }
        document.write(output);

    

        
    </script>
    
</body>
</html>
