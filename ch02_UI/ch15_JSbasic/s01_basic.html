<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실행 위치</title>
    <script type="text/JavaScript">
        document.write("head에서 실행"); /*문법배울때만 write를 사용한다. 보통 html은 태그로 제어한다. */
    
        /*웹 브라우저는 head 태그를 먼저 읽은 후 body 태그를 읽으므로
        script 태그를 head태그를 넣으면 body 태그를 읽기 전에 실행
        반대로 body태그에 넣으면 head를 실행한 이후에 body의 자바스크립트가 동작됨
        */
    
    </script>
</head>
<body>
    <script type = "text/JavaScript">
        document.write("body에서 실행")
    </script>
    
</body>
</html>
