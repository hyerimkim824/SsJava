<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
    <style type ="text/css">
        #canvas{
            border : 1px solid #999;
        }
    </style>
    <script type ="text/javascript">
        window.onload = function(){
            const canvas = document.getElementById('canvas');

            if(canvas.getContext){
                const context = canvas.getContext('2d');
                 /*
            선 그리기
            1. 패스 시작
            2. 선 그리기
            3. 패스 닫기
            */
            context.beginPath();//path 시작
            context.moveTo(50,50);//시작점을 옮기는 역할
            context.lineTo(80,80);

            context.moveTo(140,80);
            context.lineTo(170,50); //오른쪽 작은

            context.moveTo(60,150);
            context.lineTo(170,150);

            context.closePath(); //path 끝
            context.stroke();

            }else{
                alert('브라우저가 캔버스를 지원하지 않습니다.')

            }
        }
    </script>
</head>
<body>
    <!--넓이, 높이를 지정하지 않으면 기본값 넓이 300, 높이 150-->
    <canvas id ="canvas" width ="500" height="500"></canvas>
</body>
</html>
